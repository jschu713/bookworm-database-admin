<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Books and authors</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Book Worm</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <br>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/subscribers/">Subscribers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/authors/">Authors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/rentals/">Rentals</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/books/">Books</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/books_and_authors/">Books and authors</a>
        </li>
      </ul>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <br>
  <!-- Begin table search -->
  <div class="w-25 container">
    <form action="/bna_search/" method="post">
      <div class="form-group">
        <input type="search" class="form-control rounded" placeholder="Search books and authors" aria-label="Search"
          aria-describedby="search-addon" name="search" />
        <span class="input-group-text border-0" id="search-addon">
          <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
        </span>
      </div>
    </form>
  </div>

  <!-- Begin table -->
  <div class="w-50 container mx-auto">
    <h3>Current books and authors</h3>
    <table id="table" class="table">
      <thead>
        <tr>
          <th>Book ID</th>
          <th>Author ID</th>
        </tr>
      </thead>
      <tbody>
        {% for bna in bnas %}
        <tr>
          <td>{{bna['books_book_id']}}</td>
          <td>{{bna['author_author_id']}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
